<!-- start of book appointment form -->

<div id="app">
  <div class="container">
  <form>
    <div class="form-group">
      <label>Full Name (As per NRIC)</label><br>
      <input class="form-control col-md-6" type="text" id="patient_fullname" >
      </div>

    <div class="form-group">
      <label>NRIC</label><br>
      <input class="form-control col-md-6" type="text" id="patient_nric">
    </div>  

    <div class="form-group">
      <label>Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    
    <div class="form-group">
      <label>Contact Number</label><br>
      <input class="form-control col-md-6" type="text" id="patient_contact_number">
    </div>

    <div class="form-group">
      <label>Email Address</label><br>
      <input class="form-control col-md-6" type="text" id="patient_email">
    </div>

    <div class="form-group">
      <label for="selected_date">Appointment Date</label>
      <input type="date" class="form-control col-md-6" id="selected_date" onchange="display_available_time()">
      <!-- <input type="date" class="form-control col-md-6" id="selected_date" @keyup.enter="get_all_available_time()" v-model="selected_date"> -->
    </div>
    
    <span id="no_results"></span>
    <div class="form-group">
      <label for="available_time">Appointment Time</label>
      <select class="form-control col-md-6" id="available_time">
        <option></option>
        <!-- <option v-for="each_time in time">{{ each_time }}</option> -->
      </select>

    </div>
    
    <div class="form-group center">
    <button type="submit" class="btn btn-blue" onclick="post_new_booking()">Book Appointment</button>
    </div>

    <div id="booking_status">
      this text should changed if booking is successfully posted to db
    </div>
</div>

<!-- end of book appointment form -->
